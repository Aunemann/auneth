    <script>
document.addEventListener('DOMContentLoaded', function () {
    const images = document.querySelectorAll('.gallery img:not(.pin)');
    let isScrolling = false;
    let scrollTimeout;
    let lastScrollTop = 0;
    let scrollSpeed = 0;

    function calculateScrollSpeed() {
        const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
        scrollSpeed = Math.abs(scrollTop - lastScrollTop);
        lastScrollTop = scrollTop;
    }

    function startWaving() {
        if (!isScrolling) {
            isScrolling = true;
            images.forEach(img => {
                img.classList.add('waving');
                img.style.transition = 'none';
            });
        }
    }

    function stopWaving() {
        isScrolling = false;
        images.forEach(img => {
            img.classList.remove('waving');
            img.style.transition = 'transform 0.5s ease-in-out';
            img.style.transform = 'rotate(0deg)';
        });
    }

    function adjustWavingSpeed() {
        const minSpeed = 1.2;
        const maxSpeed = 0.4;
        const speedRange = maxSpeed - minSpeed;

        const animationDuration = Math.max(minSpeed, maxSpeed - (scrollSpeed / 100));

        images.forEach(img => {
            img.style.setProperty('--wave-speed', `${animationDuration}s`);
        });
    }

    window.addEventListener('scroll', () => {
        calculateScrollSpeed();
        adjustWavingSpeed();
        startWaving();

        clearTimeout(scrollTimeout);
        scrollTimeout = setTimeout(() => {
            stopWaving();
        }, 1000);
    });

    startWaving();
});

document.addEventListener('contextmenu', event => {
    event.preventDefault();
});

document.querySelectorAll('.disabled').forEach(element => {
    element.style.pointerEvents = 'none';
});

document.addEventListener('selectstart', function(e) {
    e.preventDefault();
    return false;
});

function scrollToSection(sectionId) {
    const section = document.getElementById(sectionId);
    if (section) {
        section.scrollIntoView({ behavior: 'smooth' });
    } else {
        console.error(`Element with ID '${sectionId}' not found.`);
    }
}
    </script>
